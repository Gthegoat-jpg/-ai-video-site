<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Video Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸŽ¥ AI Video Generator</h1>

    <textarea id="scriptInput" placeholder="Enter your video script..." rows="6"
      class="w-full p-4 rounded border border-gray-300 mb-4"></textarea>

    <button onclick="generateVideo()" 
      class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Generate Video
    </button>

    <div id="videoOutput" class="mt-6 hidden">
      <p class="text-lg">Your AI video will appear here:</p>
      <video id="aiVideo" controls class="w-full mt-2 rounded shadow"></video>
    </div>
  </div>

  <script>
    function generateVideo() {
      const script = document.getElementById("scriptInput").value;
      if (!script.trim()) {
        alert("Please enter a script!");
        return;
      }

      // Simulate AI video generation
      document.getElementById("videoOutput").classList.remove("hidden");
      document.getElementById("aiVideo").src = "https://www.w3schools.com/html/mov_bbb.mp4";
    }
  </script>
</body>
</html>
